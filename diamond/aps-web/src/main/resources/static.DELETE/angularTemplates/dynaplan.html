<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Diamond APS - Part ${partCd}</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="js/jquery.min.js"></script>
<script src="js/jput.min.js"></script>
<script src="js/jput.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<style src="css/jquery.dataTables.min.css"></style>
<style src="css/w3.css"></style>
</head>

<body>
	<div id="icItemMasts">
		<h2>Item Masters</h2>
		<!--  https://plugins.jquery.com/jput/ -->
		<table jput="t_template">
			<tbody jput="tbody_template">
				<tr>
					<td>{{itemCd}}</td>
					<td>{{itemDescr}}</td>
				</tr>
			</tbody>
		</table>

		<table id="icItemMastsTable" class="stripe" >
			<thead>
				<tr>
					<th>Item Code</th>
					<th>Description</th>
				</tr>
			</thead>

			<tbody id="icItemMastsTbody">
			</tbody>
		</table>
		
		<table id="fcItemMastsTable" class="stripe" >
			<thead>
				<tr>
					<th>Forecast Master #</th>
					<th>Description</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td># 1</td>
					<td>Description 1</td>
				</tr>
				<tr>
					<td># 2</td>
					<td>Description 2</td>
				</tr>
				<tr>
					<td># 3</td>
					<td>Description 3</td>
				</tr>
				<tr>
					<td># 4</td>
					<td>Description 4</td>
				</tr>
				<tr>
					<td># 5</td>
					<td>Description 5</td>
				</tr>
				<tr>
					<td># 6</td>
					<td>Description 6</td>
				</tr>
				<tr>
					<td># 7</td>
					<td>Description 7</td>
				</tr>
				<tr>
					<td># 8</td>
					<td>Description 8</td>
				</tr>
				<tr>
					<td># 9</td>
					<td>Description 9</td>
				</tr>
				<tr>
					<td># 10</td>
					<td>Description 10</td>
				</tr>
				<tr>
					<td># 10</td>
					<td>Description 11</td>
				</tr>
			</tbody>
		</table>
		

		<script>
			$(document).ready(function() {
				$("#icItemMastsTbody").jPut({
					ajax_url : 'staticplan.json',
					name : "tbody_template",
				});
			 $('#icItemMastsTable').DataTable();
			 $('#fcItemMastsTable').DataTable();
			});
		</script>
	</div>
</body>
</html>
