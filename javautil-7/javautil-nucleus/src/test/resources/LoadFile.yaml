name:  Dataload Workbook
description: Workbook for Dataload
narrative:
bindDefinitions:
    etl_file_id:
       bindTypeName: long
columns:
    extended_net_amt:
       excelFormat: "#,###.00;[RED]-#,###.00"
       dataTypeName: NUMERIC
       heading: "Invoice $"
    ship_dt:
       dataTypeName: DATE
       excelFormat:  YYYY-MM-DD
    invoice_dt:
       dataTypeName: DATE
       excelFormat:  YYYY-MM-DD
    cases:
       excelFormat: "#,###;[RED]-#,###"    
    boxes:
       excelFormat: "#,###;[RED]-#,###"    
    units:  
       excelFormat: "#,###;[RED]-#,###"    
datasetDefinitions:
    Sales:   
       name: Sales
       sql: >
           select * 
           from etl_sale
           where etl_file_id =:etl_file_id
    Customers:   
       name: Customers
       sql: >
           select * 
           from etl_customer 
           where etl_file_id =:etl_file_id
    Inventory:   
       name: Inventory
       sql: >
           select * 
           from etl_inventory
           where etl_file_id =:etl_file_id